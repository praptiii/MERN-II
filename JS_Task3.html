<!DOCTYPE html>
<html>
<head>
  <title>Task 3</title>
</head>
<body>
  <h1>Multiplication and Division Calculator</h1>
  <form>
    <p>
      1st Number: <input type="number" id="num1" placeholder="Enter the first number">
    </p>
    <p>
      2nd Number: <input type="number" id="num2" placeholder="Enter the second number">
    </p>
    <p>
      <button type="button" onclick="multiplyNumbers()">Multiply</button>
      <button type="button" onclick="divideNumbers()">Divide</button>
    </p>
  </form>
  <p>The result is: <span id="result"></span></p>

  <script>
    function multiplyNumbers() {
      const num1 = parseFloat(document.getElementById("num1").value);
      const num2 = parseFloat(document.getElementById("num2").value);
      const resultElement = document.getElementById("result");

      if (!isNaN(num1) && !isNaN(num2)) {
        const multiplicationResult = num1 * num2;
        resultElement.textContent = multiplicationResult;
      } else {
        resultElement.textContent = "Invalid input. Please enter valid numbers.";
      }
    }

    function divideNumbers() {
      const num1 = parseFloat(document.getElementById("num1").value);
      const num2 = parseFloat(document.getElementById("num2").value);
      const resultElement = document.getElementById("result");

      if (!isNaN(num1) && !isNaN(num2) && num2 !== 0) {
        const divisionResult = num1 / num2;
        resultElement.textContent = divisionResult;
      } else if (num2 === 0) {
        resultElement.textContent = "Division by zero is not allowed.";
      } else {
        resultElement.textContent = "Invalid input. Please enter valid numbers.";
      }
    }
  </script>
</body>
</html>
