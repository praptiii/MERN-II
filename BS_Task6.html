<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 6</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <form>
                    <!-- Name -->
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" class="form-control is-invalid" id="name" name="name" required>
                        <div class="invalid-feedback" style="color: red;">Name is required.</div>
                    </div>

                    <!-- Email -->
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control is-invalid" id="email" name="email" required>
                        <div class="invalid-feedback" style="color: red;">Email is required.</div>
                    </div>

                    <!-- Password -->
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" class="form-control is-invalid" id="password" name="password" required>
                        <div class="invalid-feedback" style="color: red;">Password is required.</div>
                    </div>

                    <!-- Hobbies -->
                    <div class="form-group">
                        <label for="hobbies">Hobbies:</label>
                        <input type="text" class="form-control" id="hobbies" name="hobbies">
                    </div>


                    <!-- Submit Button -->
                    <div class="form-group">
                    <div class="col-md-12">
                        <button type="submit" class="btn btn-danger btn-block">Submit</button>
                    </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
