<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Task 6</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fafafa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container-wrapper {
            text-align: center;
        }
        .login-container {
            background-color: #f5f6f1f1;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
            width: 350px;
            height: 360px;
            text-align: center;
            margin-top: 100px;
        }
        .instagram-text {
            font-family: 'Times New Roman', Times, serif;
            font-size: 2rem;
            font-style: italic;
            margin-bottom: 20px;
        }
        .input-container {
            margin-bottom: 20px;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #e5e5e5;
            border-radius: 3px;
        }
        .btn-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .btn {
            background-color: #3897f0;
            color: #fff;
            border: none;
            border-radius: 3px;
            padding: 10px;
            flex-grow: 1;
            cursor: pointer;
            font-weight: bold;
        }
        .btn:hover {
            background-color: #3578e5;
        }
        .checkbox-container {
            display: flex;
            align-items: center;
        }
        .checkbox-label {
            margin-left: 5px;
        }
        .forgot-password {
            text-align: right;
            margin-left: auto;
        }
        .signup-link {
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container-wrapper">
    <div class="login-container">
        <div class="instagram-text">
            Instagram
        </div>
        <form id="loginForm" onsubmit="return validateForm()">
            <div class="input-container">
                <div class="row mb-3">
                    <div class="col-sm-12">
                        <div class="input-group">
                            <span class="input-group-text" id="inputGroupPrepend">
                                <i class="fa-solid fa-user"></i>
                            </span>
                            <input type="text" class="form-control" id="inputUsername" placeholder="Username" required>
                        </div>
                    </div>
                </div>
            </div>
            <div class="input-container">
                <div class="row mb-3">
                    <div class="col-sm-12">
                        <div class="input-group">
                            <span class="input-group-text" id="inputGroupPrepend">
                                <i class="fa-solid fa-lock"></i>
                            </span>
                            <input type="password" class="form-control" id="inputPassword" placeholder="Password" required>
                        </div>
                    </div>
                </div>
            </div>
            <div class="btn-container">
                <button type="submit" class="btn">Log in</button>
            </div>
        </form>
        <div class="checkbox-container">
            <input type="checkbox" id="rememberMe">
            <label class="checkbox-label" for="rememberMe">Remember Me</label>
        
        <div class="forgot-password">
            <a href="#">Forgot Password?</a>
        </div>
        </div>
    </div>
    <div class="signup-link">
        <p id="signupText">Don't have an account? <a href="#" id="signupLink">Sign up here</a></p>
    </div>
    </div>

    <script>
        function validateForm() {
            const usernameInput = document.getElementById("inputUsername");
            const passwordInput = document.getElementById("inputPassword");

            if (usernameInput.value === "" || passwordInput.value === "") {
                alert("Please fill in both username and password.");
                return false;
            }
            usernameInput.value = "";
            passwordInput.value = "";

            return true; 
        }
        const signupLink = document.getElementById("signupLink");
        signupLink.addEventListener("click", function(event) {
            event.preventDefault(); 
            alert("Sign up link clicked. You can handle the navigation here.");
           
        });       
        const forgotPasswordLink = document.querySelector(".forgot-password a");
        forgotPasswordLink.addEventListener("click", function(event) {
            event.preventDefault(); 
            alert("Forgot Password link clicked. You can handle the navigation here.");
        });
    </script>
</body>
</html>
