<html>
<head>
    <title>Task 7</title>
   <script type="text/javascript">

      var img = null;
      var isAnimating = false; 
      var animationInterval; 

      function init(){
         img = document.getElementById('myimg');
         img.style.position = 'relative';
         img.style.left = '50px';
      }

      function moveRight(){
         if (isAnimating) {
            clearInterval(animationInterval);
            isAnimating = false;
         } else {
            animationInterval = setInterval(function () {
               img.style.left = parseInt(img.style.left) + 5 + 'px';
            }, 50);
            isAnimating = true;
         }
      }

      function stopAnimation() {
         clearInterval(animationInterval);
         isAnimating = false;
      }

      window.onload = init;

   </script>
</head>

<body>
   <form>
      <img id="myimg" src="https://www.freeiconspng.com/thumbs/toy-train-png/toy-train-png-clipart-30.png" />
      <center>
         <p style="font-family: 'Times New Roman', Times, serif; color: darkblue;"><b>Click the below buttons to control the animation</b></p>
         <input type="button" value="Start" onclick="moveRight();" />
         <input type="button" value="Stop" onclick="stopAnimation();" />
      </center>
   </form>
</body>

</html>
