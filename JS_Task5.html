<!DOCTYPE html>
<html>
<head>
  <title>Task 5</title>
  <style>
    .error {
      color: red;
    }
    .validation-message {
      display: inline-block;
      color: red;
      margin-left: 10px;
    }
    .error-border {
      border: 2px solid red;
    }
  </style>
</head>
<body>
  <h1>Contact Us</h1>
  <form id="contactForm" onsubmit="return validateForm()">
    <div>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name">
      <span class="validation-message" id="nameError"></span>
    </div><br>
    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email">
      <span class="validation-message" id="emailError"></span>
    </div><br>
    <div>
      <label for="website">Website:</label>
      <input type="url" id="website" name="website">
      <span class="validation-message" id="websiteError"></span>
    </div><br>
    <div>
      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="4" cols="50"></textarea>
      <span class="validation-message" id="messageError"></span>
    </div><br>
    <div>
      <input type="submit" value="Submit">
    </div>
  </form>

  <script>
    function validateForm() {
      const nameInput = document.getElementById("name");
      const emailInput = document.getElementById("email");
      const websiteInput = document.getElementById("website");
      const messageInput = document.getElementById("message");

      const nameError = document.getElementById("nameError");
      const emailError = document.getElementById("emailError");
      const websiteError = document.getElementById("websiteError");
      const messageError = document.getElementById("messageError");

      let isValid = true;

      if (nameInput.value === "") {
        nameError.textContent = "Name is required.";
        nameInput.classList.add("error-border");
        isValid = false;
      } else {
        nameError.textContent = "";
        nameInput.classList.remove("error-border");
      }

      if (emailInput.value === "") {
        emailError.textContent = "Email is required.";
        emailInput.classList.add("error-border");
        isValid = false;
      } else {
        emailError.textContent = "";
        emailInput.classList.remove("error-border");
      }

      if (websiteInput.value === "") {
        websiteError.textContent = "Website is required.";
        websiteInput.classList.add("error-border");
        isValid = false;
      } else {
        websiteError.textContent = "";
        websiteInput.classList.remove("error-border");
      }

      if (messageInput.value === "") {
        messageError.textContent = "Message is required.";
        messageInput.classList.add("error-border");
        isValid = false;
      } else {
        messageError.textContent = "";
        messageInput.classList.remove("error-border");
      }

      return isValid;
    }
  </script>
</body>
</html>
